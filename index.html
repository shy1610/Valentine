<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Valentine Surprise ğŸ’™</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  background:linear-gradient(135deg,#0f2027,#203a43,#2c5364);
  font-family:'Segoe UI',sans-serif;
  overflow:hidden;
}

/* Floating hearts */
.heart{
  position:absolute;
  color:pink;
  font-size:20px;
  animation: float 6s linear infinite;
  opacity:0.7;
}

@keyframes float{
  0%{transform:translateY(100vh) scale(0.5);}
  100%{transform:translateY(-10vh) scale(1.2);}
}

/* Card */
.card{
  background:#e8f4ff;
  width:90%;
  max-width:420px;
  padding:30px;
  border-radius:20px;
  text-align:center;
  box-shadow:0 25px 50px rgba(0,0,0,0.25);
  position:relative;
  z-index:10;
}

.hidden{display:none;}

h2{
  color:#0b5ed7;
}

button{
  padding:12px 26px;
  border:none;
  border-radius:25px;
  font-size:16px;
  cursor:pointer;
}

.yes{
  background:#0b5ed7;
  color:white;
}

.no{
  background:#ccc;
  position:absolute;
}

input{
  width:80%;
  padding:12px;
  border-radius:20px;
  border:2px solid #0b5ed7;
  outline:none;
  text-align:center;
}

.error{
  color:#d6336c;
  margin-top:10px;
  font-weight:600;
}

.letter{
  font-style:italic;
  line-height:1.7;
  color:#03346e;
  white-space:pre-wrap;
}
</style>
</head>

<body>

<!-- HEARTS -->
<script>
for(let i=0;i<20;i++){
  let heart=document.createElement("div");
  heart.className="heart";
  heart.innerHTML="ğŸ’—";
  heart.style.left=Math.random()*100+"vw";
  heart.style.animationDuration=4+Math.random()*4+"s";
  heart.style.fontSize=14+Math.random()*20+"px";
  document.body.appendChild(heart);
}
</script>

<!-- PAGE 1 -->
<div class="card" id="page1">
  <h2>Dharshan, will you be my valentine ? ğŸ’–</h2>
  <br><br>
  <button class="yes" onclick="openPage2()">Yes</button>
  <button class="no" id="noBtn">No</button>
  <p style="margin-top:60px;color:#555;">Don't waste your time to follow the No ğŸ˜œ</p>
</div>

<!-- PAGE 2 -->
<div class="card hidden" id="page2">
  <h2>Hey handsome â¤ï¸</h2>
  <p>Type <b>i love you pondatti</b> to unlock my surprise love letter</p>
  <input type="text" id="loveInput" placeholder="Type here...">
  <br><br>
  <button class="yes" onclick="checkText()">Submit ğŸ’•</button>
  <div class="error" id="error"></div>
</div>

<!-- PAGE 3 -->
<div class="card hidden" id="page3">
  <h2>ğŸ’Œ My Love Letter</h2>
  <p class="letter" id="letterText"></p>
</div>

<script>
const noBtn=document.getElementById("noBtn");

noBtn.addEventListener("mouseover",moveNo);
noBtn.addEventListener("touchstart",moveNo);

function moveNo(){
  noBtn.style.left=Math.random()*250+"px";
  noBtn.style.top=Math.random()*200+"px";
}

function openPage2(){
  document.getElementById("page1").classList.add("hidden");
  document.getElementById("page2").classList.remove("hidden");
}

const letterContent=`My love, youâ€™ve been my everything since the day we met.
Even after marriage, our love keeps growing stronger.
You work hard for us every day,
and I fall in love with you again and again.

You are my forever,
my safe place,
my Dharshan ğŸ’™ğŸ’—`;

let index=0;

function typeLetter(){
  const el=document.getElementById("letterText");
  if(index < letterContent.length){
    el.innerHTML += letterContent.charAt(index);
    index++;
    setTimeout(typeLetter,40);
  }
}

function checkText(){
  const text=document.getElementById("loveInput").value.trim().toLowerCase();
  if(text==="i love you pondatti"){
    document.getElementById("page2").classList.add("hidden");
    document.getElementById("page3").classList.remove("hidden");
    typeLetter();
  }else{
    document.getElementById("error").innerText="ğŸ˜œ Nope! Type it properly baby!";
  }
}
</script>

</body>
</html>
